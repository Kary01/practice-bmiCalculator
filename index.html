<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <input type="range" name="weight" id="weigth" min="20" max="200" value="20" oninput="calculate()">
      <span id="weigth-value">20 kg</span>
    </div>
    <div class="row">
      <input type="range" name="height" id="height" min="100" max="250" value="100" oninput="calculate()">
      <span id="height-value">100 cm</span>
    </div>
    <p class="result" id="result">20.0</p>
  </div>
  
  <!-- Script -->
  <script src="js/app.js"></script>
</body>
</html>
